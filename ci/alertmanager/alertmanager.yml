global:
  resolve_timeout: 5m

route:
  receiver: 'Golang-CICD-Workflow-Heroku-app'
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 12h

receivers:
- name: 'Golang-CICD-Workflow-Heroku-app'
  webhook_configs:
  - url: 'http://alertmanager:9093/api/v1/alerts'
    send_resolved: true

templates:
- '/etc/alertmanager/*.tmpl'